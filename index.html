<!DOCTYPE html>
<html>

<head>
    <title>Couple Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Main Page</h1>


    <p>Home Page</p>
    <input type="button" id="moveBtn" value="click me">
    <input type="button" id="try" value="Try and catch me">
</body>

<script>
    const btn = document.getElementById("moveBtn");

    btn.addEventListener("click", () => {
        const x = Math.random() * 200 - 100; // ימינה / שמאלה
        const y = Math.random() * 200 - 100; // למעלה / למטה

        btn.style.transform = `translate(${x}px, ${y}px)`;
    });


    const button = document.getElementById("try");

    button.addEventListener("mouseover", () => {
        const screenWidth = window.innerWidth - button.offsetWidth;
        const screenHeight = window.innerHeight - button.offsetHeight;

        const randomX = Math.random() * screenWidth;
        const randomY = Math.random() * screenHeight;

        button.style.left = randomX + "px";
        button.style.top = randomY + "px";
    })
</script>

</html>
